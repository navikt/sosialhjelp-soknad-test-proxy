  - contextPath: /sosialhjelp/soknad-api
    baseUrl: https://sosialhjelp-soknad-api.labs.nais.io/

  - contextPath: /sosialhjelp/fagsystem-mock
    baseUrl: https://sosialhjelp-fagsystem-mock.labs.nais.io/

redirect:
  - from: /soknadsosialhjelp
    to: https://www.digisos-test.com/sosialhjelp/soknad/mock-login